# Global Configuration
default_error_pages {
    404: /path/to/404.html;
    500: /path/to/500.html;
}
client_body_limit: 1000000;

# Servers Configuration
SERVERS {
    server {
        host: 127.0.0.1;
        port: 8080;
        server_name: example.com;
        default: true;
        location /kapouet {
            root: /tmp/www;
            methods: [GET, POST, DELETE];
            redirect: http://another-url.com;
            directory_listing: off;
            default_file: index.html;
            cgi {
                extension: .php;
                executable: /path/to/php-cgi;
            }
            upload {
                enabled: true;
                save_path: /path/to/uploaded/files;
            }
        }
        location /api1 {
            methods: [GET]; 
            cgi {
                extension: .py;
                executable: /path/to/python-cgi;
            }
        }
    }
    server {
        host: 127.0.0.1;
        port: 8081;
        server_name: another-example.com; 
        location /api2 {
            methods: [GET];        
            cgi {
                extension: .py;
                executable: /path/to/python-cgi;
            }
        }
    }
    server {
        host: 127.0.0.1;
        port: 8082;
        server_name: another-example.com;
        
        location /api3 {
            methods: [GET];
            
            cgi {
                extension: .py;
                executable: /path/to/python-cgi;
            }
        }
    }
}