<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Webserv!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}

		.header {
			background-color: #333;
			color: #fff;
			padding: 15px;
			text-align: center;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.content {
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		.footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Welcome to Webserv!</h1>
	</div>
	<div class="container">
		<div class="content">
			<h2>Hello world!</h2>
			<p>This is the default page of Webserv. You can customize this page to display any content you like.</p>
			<p>Enjoy using Webserv to serve your static and dynamic content!</p>

			<!-- Added GET, POST, and DELETE buttons -->
			<button onclick="handleGet()">GET</button>
			<button onclick="handlePost()">POST</button>
			<button onclick="handleDelete()">DELETE</button>
		</div>
	</div>
	<div class="footer">
		Powered by Webserv
	</div>

	<script>
		// Functions for GET, POST, and DELETE actions
		function handleGet() {
			alert('GET button clicked.');
			// Your GET request code here
		}
		function handlePost() {
			alert('POST button clicked.');
			// Your POST request code here
		}
		function handleDelete() {
			alert('DELETE button clicked.');
			// Your DELETE request code here
		}
	</script>
</body>
</html>
